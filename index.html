<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charity: Water Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Baloo-Bhaijaan;
      background-color: #136382;
      color: #333;
    }

    .container {
      max-width: 1400px;
      margin: 20px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 1.2fr 1fr;
      grid-template-rows: 320px 180px 180px;
      grid-gap: 18px;
      background: #136382;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
    }

    .logo {
      grid-column: 2 / 3;
      grid-row: 1 / 2;
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 18px;
    }
    .logo img {
      max-width: 260px;
      height: auto;
    }

    .center-box {
      grid-column: 2 / 3;
      grid-row: 2 / 3;
      align-self: flex-end;
      margin-bottom: -10px;
      background-color: #e6eff2;
      border-radius: 18px;
      padding: 22px 12px 22px 12px;
      max-width: 90%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      z-index: 2;
    }

    .center-box h1 {
      margin-top: 0;
      font-size: 1.5em;
      font-weight: 800;
      margin-bottom: 14px;
    }

    .center-box p {
      font-size: 1em;
      line-height: 1.5;
      margin-bottom: 22px;
    }

    .donate-button {
      display: inline-block;
      margin-top: 0;
      padding: 20px 38px;
      background-color: #ffd941;
      color: #333;
      font-weight: bold;
      text-decoration: none;
      border-radius: 24px;
      font-size: 1.15em;
      letter-spacing: 1px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transition: background 0.2s;
    }
    .donate-button:hover {
      background: #ffe97a;
    }

    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      display: block;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    
  </style>
</head>

<body>
  <div class="container">
    <!-- Top row -->
    <div class="image-box" style="grid-column: 1 / 2; grid-row: 1 / 2;">
      <img src="img/picture landing page (1).png" alt="Woman at water pump">
    </div>
    <div class="logo" style="justify-content: center;">
      <img src="img/charitywater_logo_horizontal_WhiteText.png" alt="Charity Water Logo">
    </div>
    <div class="image-box" style="grid-column: 3 / 4; grid-row: 1 / 2;">
      <img src="img/girl holding water.jpg" alt="Girl holding clean water glass">
    </div>

    <!-- Middle row -->
    <div class="image-box" style="grid-column: 1 / 2; grid-row: 2 / 3;">
      <img src="img/girl carying water jug.jpeg" alt="Girl carrying water jug">
    </div>
    <div class="center-box">
      <h1>Turn Your Donations Into Measurable Change</h1>
      <p>Every donation you give builds clean water projects that transform lives which include real updates of your impact.</p>
      <a href="#" class="donate-button">DONATE TODAY, SEE REAL CHANGE</a>
    </div>
    <div class="image-box" style="grid-column: 3 / 4; grid-row: 2 / 3;">
      <img src="img/kid playing w water.jpeg" alt="Child washing hands at water pump">
    </div>

    <!-- Bottom row -->
    <div class="image-box" style="grid-column: 1 / 2; grid-row: 3 / 4;">
      <img src="img/woman getting water.jpeg" alt="Woman filling glass with clean water">
    </div>
    <div class="image-box purple" style="grid-column: 2 / 3; grid-row: 3 / 4;">
      <img src="img/picture charity water.jpeg" alt="Water flowing into cup">
    </div>
  </div>
</body>

</html>
